
<header>
	{% load static %}
	<div id="top-header">
				<div class="container">
					<ul class="header-links pull-left">
						<li><a href="#"><i class="fa fa-phone"></i> +1-111-111-111</a></li>
						<li><a href="#"><i class="fa fa-envelope-o"></i> webshop@email.com</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> Ukraine, Kyiv, Zhylanska 22/22</a></li>
					</ul>
					<ul class="header-links pull-right">
						{% if not user.is_authenticated %}
							<li><a href="#"><i class="fa fa-user-o"></i> Guest</a></li>
						{% else %}
							<li><a href="#"><i class="fa fa-user-o"></i> {{ user.username }}</a></li>
						{% endif %}
					</ul>
					<input type="hidden" id="user-id" value="{{ user.id }}">
				</div>
			</div>

	<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="{% static 'img/logoo.png' %}" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">
							<div class="header-search">
								<form>
									<select class="input-select">
										<option value="0">All Categories</option>
										<option value="1">Category 01</option>
										<option value="1">Category 02</option>
									</select>
									<input class="input" placeholder="Search here">
									<button class="search-btn">Search</button>
								</form>
							</div>
						</div>
						<!-- /SEARCH BAR -->

						<!-- ACCOUNT -->
						<div class="col-md-3 clearfix">
							<div class="header-ctn">
								<!-- Wishlist -->
								<div>
									<a href="#">
										<i class="fa fa-heart-o"></i>
										<span>Your Wishlist</span>
										<div id="with-count" class="qty">0</div>
									</a>
								</div>
								<!-- /Wishlist -->

								<!-- Cart -->
								<div class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
										<i class="fa fa-shopping-cart"></i>
										<span>Your Cart</span>
										<div id="cart-count" class="qty">0</div>
									</a>
									<div class="cart-dropdown">
										<div class="cart-summary">
											<h5 id="_count">Product: </h5>
											<h5 id="_total">SUBTOTAL: 0.00 uah</h5>
										</div>
										<div class="cart-btns">
											<a href="/orders">View Cart</a>
											<a href="#">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
										</div>
									</div>
								</div>
								<!-- /Cart -->

								<!-- Menu Toogle -->
								<div class="menu-toggle">
									<a href="#">
										<i class="fa fa-bars"></i>
										<span>Menu</span>
									</a>
								</div>
								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>

</header>
<script src="{% static 'js/cart_display.js' %}"></script>
